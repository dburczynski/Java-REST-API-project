<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<form th:action="@{/person_add}" th:object="${person}" method="post">
    <h1>Create person</h1>
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
    </div>

    <label for="firstName">First name:</label>
    <input type="text" th:field="*{firstName}">
    <span class="validationError"
          th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">firstName Error
    </span>
    <br/>

    <label for="surname">Surname:</label>
    <input type="text" th:field="*{surname}">
    <span class="validationError"
          th:if="${#fields.hasErrors('surname')}"
          th:errors="*{surname}">Surname Error
    </span>
    <br/>

    <label for="email">Email:</label>
    <input type="text" th:field="*{email}">
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">email Error
    </span>
    <br/>

    <label for="companyName">Company Name:</label>
    <input type="text" th:field="*{companyName}">
    <span class="validationError"
          th:if="${#fields.hasErrors('companyName')}"
          th:errors="*{companyName}">companyName Error
    </span>
    <br/>

    <label for="dateOfHire">Date of hire:</label>
    <input type="text" th:field="*{dateOfHire}">
    <span class="validationError"
          th:if="${#fields.hasErrors('dateOfHire')}"
          th:errors="*{dateOfHire}">companyName Error
    </span>
    <br/>

    <input type="submit" value="Submit"/>
    <p><a href="/">Home</a></p>
    <p><a href="/person">List person</a></p>
</form>
</body>
</html>
